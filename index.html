<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Engergy App</title>
  </head>
  <body>
    <img src="./assets/mobileBg.jpg" alt="" class="forMobileView" />

    <!-- Email  -->
    <div class="inloggen">Inloggen</div>
    <div class="emailNInput">
      <lable class="emailLabel"> E-mailadres </lable>
      <div class="Email">
        <img src="./assets/message.png" alt="" class="message" />

        <input class="form-control emailInput" />
      </div>
    </div>

    <!-- Wachtwoord  -->
    <div class="WachtwoordNInput">
      <lable class="WachtwoordLabel"> Wachtwoord </lable>
      <div class="Wachtwoord">
        <img src="./assets/lock.png" alt="" class="lock" />
        <input class="form-control WachtwoordInput" type="password" />
      </div>
    </div>

    <!-- footer  -->
    <footer>
      <div class="d-grid gap-2 d-sm-block footerButton">
        <button type="button" class="btn btn-secondary loginButton">
          Log in
        </button>
      </div>
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
